<div class="auth-container">
  <div class="form-title">
    <h2>{{ isLoginMode ? "Login" : "Register" }}</h2>
  </div>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="authForm.get('email')?.invalid"
        >Valid email is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="authForm.get('password')?.invalid"
        >Password is required (min 6 characters)</mat-error
      >
    </mat-form-field>

    <div *ngIf="!isLoginMode">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
        <mat-error
          *ngIf="
            authForm.hasError('passwordsMismatch') ||
            authForm.get('confirmPassword')?.invalid
          "
          >Confirm password is required and must match Password</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
        <mat-error *ngIf="authForm.get('name')?.invalid"
          >Name is required</mat-error
        >
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="authForm.invalid"
    >
      {{ isLoginMode ? "Login" : "Register" }}
    </button>
  </form>

  <button mat-button color="primary" (click)="toggleMode()">
    Switch to {{ isLoginMode ? "Register" : "Login" }}
  </button>
</div>
